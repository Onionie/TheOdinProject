<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-outline">
      <div class="calculator-body">
        <div class="calculator-screen">
          <div class="history-container">8008135</div>
          <div class="current-container">123</div>
        </div>
        <div class="calculator-clear-delete">
          <button class="calculator-clear">CLEAR</button>
          <button class="calculator-delete">DELETE</button>
        </div>
        <div class="calculator-buttons">
          <button class="button-7">7</button>
          <button class="button-8">8</button>
          <button class="button-9">9</button>
          <button class="button-divide">/</button>
          <button class="button-4">4</button>
          <button class="button-5">5</button>
          <button class="button-6">6</button>
          <button class="button-multiply">*</button>
          <button class="button-1">1</button>
          <button class="button-2">2</button>
          <button class="button-3">3</button>
          <button class="button-subtract">-</button>
          <button class="button-.">.</button>
          <button class="button-0">0</button>
          <button class="button-=">=</button>
          <button class="button-add">+</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <!-- Odin Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Skranji&display=swap"
      rel="stylesheet"
    />
    <!-- Robot Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Left Side -->
      <div class="main left-container">
        <div class="title-container">
          <div class="image-container">
            <img
              class="odin-image"
              src="./public/images/odin-lined.png"
              alt="odin-outline"
            />
          </div>
          <div class="text-container">ODIN</div>
        </div>
      </div>

      <!-- Right Side -->
      <div class="main right-container">
        <div class="top">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started.
            <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <div class="middle">
          <h2>Let's do this!</h2>
          <div class="middle-form">
            <form action="#" method="post">
              <div>
                <label for="first_name">First Name</label>
                <input type="text" name="firstN" id="first_name" />
              </div>
              <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="lastN" id="last_name" />
              </div>
              <div>
                <label for="email">e-Mail</label>
                <input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="phone_number">phone number</label>
                <input type="tel" name="phone_number" id="phone_number" />
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="cPassword">Confirm Password</label>
                <input type="password" name="password" id="cPassword" />
              </div>
            </form>
          </div>
        </div>
        <div class="bottom"></div>
      </div>
    </div>
  </body>
</html>
